<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./style.css"> </link>
  </head>
  <body>
    <main>
      <article class="card-container">

        <img class="card-image" src="./assets/images/illustration-article.svg" alt="card-image" />

        <p class="tag"> Learning </p>

        <time class="date" datetime="2024-01-02"> Published 21 Dec 2023 </time>

        <h2 class="title"> HTML & CSS foundations </h2>

        <p class="description"> 
        These languages are the backbone of every<br> website,
        defining structure, content, and <br> presentation. 
        </p>

        <span class="user-image-container">
        <img class="user-image" src="./assets/images/image-avatar.webp" alt="user-image" />
        <h3 class="user-name"> Greg Hooper </h3>
        </span>

      </article>
    </main>
  </body>
</html>
